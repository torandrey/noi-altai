<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>База отдыха Ной — Алтай</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px 10px 0;
    }

    header img {
      width: 180px;
      height: auto;
    }

    .subtitle {
      font-style: italic;
      margin-top: 8px;
      font-size: 18px;
    }

    .phone {
      font-weight: bold;
      font-size: 20px;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .buttons a {
      padding: 12px 24px;
      border-radius: 30px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .buttons a:hover {
      transform: scale(1.05);
      background: #45a049;
    }

    .gallery {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .slider {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slides img {
      width: 100%;
      flex: 0 0 100%;
      max-height: 500px;
      object-fit: cover;
    }

    .video {
      text-align: center;
      margin: 40px 0;
    }

    .video iframe {
      width: 90%;
      max-width: 720px;
      height: 400px;
      border: none;
    }

    .map-section {
      background: #eaf4ea;
      padding: 40px 20px;
      text-align: center;
    }

    .map-section h3 {
      margin-bottom: 10px;
    }

    .map-section p {
      margin: 4px 0;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      background: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Логотип базы Ной">
    <div class="subtitle">база отдыха на Алтае</div>
    <div class="phone">8-800-888-12-34</div>
  </header>

  <div class="buttons">
    <a href="2.html">Наши фото</a>
    <a href="2.html" style="font-size: 22px; padding: 14px 28px;">Забронировать / Цены</a>
    <a href="3.html">О нас</a>
  </div>

  <section class="gallery">
    <div class="slider">
      <div class="slides" id="slideContainer">
        <!-- Картинки добавятся автоматически через JS -->
      </div>
    </div>
  </section>

  <section class="video">
    <h2>Видеообзор базы</h2>
    <iframe src="https://rutube.ru/video/9594fee8d8845eb9f18493de4b25676e/?utm_source=embed&utm_medium=referral&utm_campaign=logo&utm_content=9594fee8d8845eb9f18493de4b25676e&utm_term=yastatic.net&t=18" allowfullscreen></iframe>
  </section>

  <section class="map-section">
    <h3>Где мы находимся</h3>
    <p>Республика Алтай, с. Элекмонар, ул. Советская 228</p>
    <p>Телефон: 8-800-888-12-34</p>
    <p>Добро пожаловать на Алтай! Здесь вы найдёте уют, природу и настоящее гостеприимство.</p>
  </section>

  <footer>
    © 2025 База отдыха «Ной»
  </footer>

  <script>
    const slides = document.getElementById('slideContainer');
    const totalImages = 36; // Меняй, если картинок больше или меньше

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `gallery/${i}.jpg`;
      img.alt = `Фото ${i}`;
      slides.appendChild(img);
    }

    let index = 0;
    setInterval(() => {
      index = (index + 1) % totalImages;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
  </script>

</body>
</html>
