<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>База отдыха Ной — Алтай</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px 10px 0;
    }
    header img {
      width: 180px;
      height: auto;
    }
    .subtitle {
      font-style: italic;
      margin-top: 8px;
      font-size: 18px;
    }
    .phone {
      font-weight: bold;
      font-size: 20px;
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .buttons a {
      padding: 12px 24px;
      border-radius: 30px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .buttons a:hover {
      transform: scale(1.05);
      background: #45a049;
    }
    .gallery {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .slider {
      position: relative;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
      width: calc(100% * 36); /* 36 изображений */
    }
    .slides img {
      width: 100%;
      flex-shrink: 0;
      max-height: 500px;
      object-fit: cover;
    }
    .video {
      text-align: center;
      margin: 40px 0;
    }
    .video iframe {
      width: 90%;
      max-width: 720px;
      height: 400px;
      border: none;
    }
    .map-section {
      background: #eaf4ea;
      padding: 40px 20px;
      text-align: center;
    }
    .map-section h3 {
      margin-bottom: 10px;
    }
    .map-section p {
      margin: 4px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      background: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Логотип базы Ной">
    <div class="subtitle">база отдыха на Алтае</div>
    <div class="phone">8-800-888-12-34</div>
  </header>

  <div class="buttons">
    <a href="2.html">Наши фото</a>
    <a href="2.html" style="font-size: 22px; padding: 14px 28px;">Забронировать / Цены</a>
    <a href="3.html">О нас</a>
  </div>

  <section class="gallery">
    <div class="slider">
      <div class="slides" id="slideContainer">
        <!-- Добавь сюда 36 изображений -->
        <img src="gallery/1.jpg" alt="Фото 1">
        <img src="gallery/2.jpg" alt="Фото 2">
        <!-- и так далее до 36 -->
      </div>
    </div>
  </section>

  <section class="video">
    <h2>Видеообзор базы</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </section>

  <section class="map-section">
    <h3>Где мы находимся</h3>
    <p>Республика Алтай, с. Элекмонар, ул. Советская 228</p>
    <p>Телефон: 8-800-888-12-34</p>
    <p>Добро пожаловать на Алтай! Здесь вы найдёте уют, природу и настоящее гостеприимство.</p>
  </section>

  <footer>
    © 2025 База отдыха «Ной»
  </footer>

  <script>
    // Автослайдер (можно заменить кнопками, если хочешь)
    const slides = document.getElementById('slideContainer');
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 36; // 36 картинок
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
  </script>
</body>
</html>
